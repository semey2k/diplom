<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online store</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/404.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg">
        <ul class="links__container">
            <li class="links__item">
                    <a href="/" class="links">home</a>
                </li>
                <li class="links__item">
                    <a href="/dashboard" class="links">add product</a>
                </li>
                <li class="links__item">
                    <a href="/about" class="links">about</a>
                </li>
                <li class="links__item">
                    <a href="/contact" class="links">contact</a>
                </li>
            </ul>
            <div class="user__interactions">
                <div class="search__box">
                    <input type="text" class="search" placeholder="search item">
                    <button class="search__btn"><img src="../img/search.png" alt=""></button>
                </div>
                <div class="cart" onclick = "location.href = '/cart'">
                    <img src="../img/cart.png" class="cart__icon" alt="">
                    <span class="cart__item__count">00</span>
                </div>
                <div class="user">
                    <img src="../img/user.png" class="user__icon" alt="">
                    <div class="user__popup">
                        <p>login to your account</p>
                        <a>login</a>
                    </div>
                </div>
            </div>
    </nav>

    <header class="error__section">
        <div class="content">
            <h1 class="error">page doesn't exists</h1>
            <p class="subline">look like you are lost. Visit our <a href="#">homepage</a></p>
        </div>
    </header>
    <script src="../js/nav.js"></script>
</body>
</html>
