<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online store - dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar dark">
        <ul class="links__container">
            <li class="links__item">
                    <a href="/" class="links">home</a>
                </li>
                <li class="links__item">
                    <a href="/dashboard" class="links active">add product</a>
                </li>
                <li class="links__item">
                    <a href="/about" class="links">about</a>
                </li>
                <li class="links__item">
                    <a href="" class="links">contact</a>
                </li>
            </ul>
            <div class="user__interactions">
                <div class="search__box">
                    <input type="text" class="search" placeholder="search item">
                    <button class="search__btn"><img src="../img/search.png" alt=""></button>
                </div>
                <div class="cart" onclick = "location.href = '/cart'">
                    <img src="../img/cart.png" class="cart__icon" alt="">
                    <span class="cart__item__count">00</span>
                </div>
                <div class="user">
                    <img src="../img/user.png" class="user__icon" alt="">
                    <div class="user__popup">
                        <p>login to your account</p>
                        <a>login</a>
                    </div>
                </div>
            </div>
    </nav>
    <img src="./img/loading.gif" alt="" class="loader">

    <div class="add__product">
        <p class="text" id="seller-greeting">Hello, </p>
        <a href="/add-product" class="add__product-btn">add product</a>
    </div>

    <img src="./img/no product.png" class="no__product" alt="">

    <section class="seller__products">
        <div class="product__container">
            <!-- <div class="product__card">
                <button class="btn edit-btn"><img src="./img/edit.png" alt=""></button>
                <button class="btn open-btn"><img src="./img/open.png" alt=""></button>
                <button class="btn delete-btn"><img src="./img/delete.png" alt=""></button>
                <img src="./img/product-1.png" class="product__img" alt="">
                <p class="product__name">lights </p>
            </div>      -->
        </div>
    </section>
    <script src="./js/dashboard.js"></script>
    <script src="./js/createProduct.js"></script>
</body>
</html>
